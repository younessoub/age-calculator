<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  
  <main>
    <div class="mainWrapper">
      <form >
        <div class="inputs">
          <div class="input">
            <span class="day-label">Day</span>
            <input type="number" placeholder="DD" id="day">
            <span class="error-message day"></span>
          </div>
          <div class="input">
            <span class="month-label">Month</span>
            <input type="number" placeholder="MM" id="month">
            <span class="error-message month"></span>
          </div>
          <div class="input">
            <span class="year-label">Year</span>
            <input type="number" placeholder="YYYY" id="year">
            <span class="error-message year"></span>
          </div>
        </div>
        <div class="submit-section">
          <div class="submit-button">
            <img src="assets/images/icon-arrow.svg" alt="submit">
          </div>
          <hr>
        </div>
      </form>
      <div class="resultWrapper">
        <div>
          <p><span id="years">--</span> years</p>
        </div>
        <div>
          <p><span id="months">--</span> months</p>
        </div>
        <div>
          <p><span id="days">--</span> days</p>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/younessoub">Youness Oubelkacem</a>.
    </div>
  </footer>
</body>
</html>
